version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm ci
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test:
            filters:  # using regex filters requires the entire branch to match
              branches:
                only:  # only branches matching the below regex filters will run
                  - master
